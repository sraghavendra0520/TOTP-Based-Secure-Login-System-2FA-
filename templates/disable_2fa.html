<!DOCTYPE html>
<html>
<head>
    <title>Disable 2FA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<button class="theme-toggle" id="themeToggle">ðŸŒ™</button>

<div class="container">
    <h2>Disable 2FA</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
        {% for c, m in messages %}
            <li class="flash-{{ c }}">{{ m }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    <p class="info">
        To disable two-factor authentication, please confirm your password
        and authenticator code.
    </p>

    <form method="post">
        <div class="form-group">
            <div class="input-box">
                <input id="disable_pass" type="password" name="password" placeholder=" " required>
                <label>Password</label>
                <button type="button" class="eye-btn"
                        onclick="togglePassword('disable_pass', this)">
                    {% include 'svg_eye.html' %}
                </button>
            </div>
        </div>

        <div class="form-group">
            <div class="input-box">
                <input type="text" name="token"
                       maxlength="6"
                       inputmode="numeric"
                       pattern="[0-9]{6}"
                       placeholder=" "
                       required>
                <label>Authenticator code</label>
            </div>
        </div>

        <button type="submit">Disable 2FA</button>
    </form>

    <p class="center">
        <a href="{{ url_for('dashboard') }}">Cancel</a>
    </p>
</div>

<script src="{{ url_for('static', filename='theme.js') }}"></script>
<script src="{{ url_for('static', filename='password.js') }}"></script>
</body>
</html>
